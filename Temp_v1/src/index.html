<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="shortcut icon" href="./img/temp.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <a href="#abrirModal"><ion-icon name="build"></ion-icon></a>

    <div id="abrirModal" class="modal">
        <div>
            <a href="#fechar" title="Fechar" class="fechar">x</a>
            <h2 class="info">Configurações:</h2>
            <form class="conf-temp" onsubmit="getTemp(); return false">
                <p>Tempo de pergunta: </p> 
                <input type="text" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" name="defPergunta" value="00:00" required/>
                <p>Tempo de respota: </p>
                <input type="text" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" name="defResposta" value="00:00" required/>
                <br>
                <input type="submit" value="Definir" name="send" id="send">
            </form>

            <h2 class="info">Controles:</h2>
            <p><span class="info">F11 </span> - Tela Cheia</p>
            <p><span class="info">Enter</span> - Inicia o Temporizador</p>
            <p><span class="info">Espaço</span> - Pausa o Temporizador</p>
            <p><span class="info">Tecla P</span> - Seleciona tempo de pergunta</p>
            <p><span class="info">Tecla R</span> - Seleciona tempo de resposta</p>
            <p><span class="info">Tecla Z</span> - Zera o tempo</p>
        </div>
    </div>

    <div class="conteiner">
        <p class="temp">00:00</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../temp.js"></script>
</body>
</html>
